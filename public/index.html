<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles/homepage.css" rel="stylesheet" />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/topnav.css" rel="stylesheet" />
    <link href="styles/bottomnav.css" rel="stylesheet" />
    <script src="./js/mobileNavBar.js"></script>
    <title>Limited</title>
  </head>
  <body>
    <!-- Hero/Landing Section -->
    <section class="hero-section">
      <header class="user-section">
        <!-- might have to be build with JS -->
        <ul>
          <li class="login-logout"><a href="#">Sign In</a></li>
          <li class="joins-username"><a href="#">Join Us</a></li>
          <li class="userIcon">
            <img src="images/nav/top/userIcon.png" alt="User Icon" />
          </li>
        </ul>
      </header>
      <!-- Navigation -->
      <nav class="topnav" id="myTopnav">
        <!-- Image in Mobile nav version -->
        <a href="index.html" class="active">
          <img src="images/nav/top/navLogo.png" alt="Limited" />
        </a>
        <a class="navBar" href="#about-us">About Us</a>
        <a class="navBar" href="/store.html">Store</a>
        <!-- Hamberger Moble nav icon -->
        <a href="javascript:void(0);" class="icon" onclick="mobileNavClick()"
          >&#9776;</a
        >
      </nav>
      <!-- hero image Background -->
      <div class="hero-logo-background">
        <img
          src="images/homepage/hero-image-background-gif.gif"
          alt="Spray Paint"
        />
      </div>
      <!-- hero image -->
      <div class="hero-logo">
        <img src="images/homepage/hero-image.png" alt="" />
      </div>
    </section>
    <!-- About Us Section -->
    <section class="about-us-section" id="about-us">
      <!-- About Us Info -->
      <div class="about-text">
        <h3>About Us</h3>
        <p>About us Text</p>
      </div>
      <!-- About Us Image -->
      <div class="about-image">
        <img src="images/homepage/about-us-image.png" alt="About Us" />
      </div>
    </section>

    <!-- Bottom Nav -->
    <nav>
      <div class="bottomNav" id="bottomNav">
        <a href="#home" class="active">Home</a>
        <a href="#about">About Us</a>
        <a href="#store">Store</a>
      </div>
      <div class="social">
        <a href="https://twitter.com/home" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://github.com/willielibet" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <!-- <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i> -->
      </div>
    </nav>
    <!-- Footer -->
    <footer>
      <!-- Copy Rights -->

    </footer>
